<ion-header>
	<ion-toolbar color="dark">
		<ion-title color="primary">Login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<form>
		<ion-item>
			<ion-label position="floating">Username</ion-label>
			<ion-input [(ngModel)]="data.username" name = "username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input type="password" [(ngModel)]="data.password" name="password"></ion-input>
		</ion-item>
		<ion-button expand="full" color="secondary" (click)="login()">Login</ion-button>
		{{message}}
	</form>


</ion-content>
