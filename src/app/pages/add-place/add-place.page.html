<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Add a Place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<form>
		<ion-item>
			<ion-label position="floating">Name</ion-label>
			<ion-input [(ngModel)]="data_addplace.name" name ="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Description</ion-label>
			<ion-input [(ngModel)] = "data_addplace.description" name="description"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Country</ion-label>
			<ion-input [(ngModel)] = "data_addplace.country" name="address"></ion-input>
		</ion-item>
		<ion-button expand="full" color="secondary" (click)="addPlace()">Add</ion-button>

{{token}}

	</form>
</ion-content>
