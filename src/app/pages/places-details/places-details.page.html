<ion-header>
  <ion-toolbar color="dark">
  	<ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf='information'>
	<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Place</ion-card-subtitle>
    <ion-card-title>{{ information.name }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    
 
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label text-wrap>{{ information.description}}</ion-label>
      </ion-item>
 
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{ information.country }}</ion-label>
      </ion-item>
       <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{ information.reviews[0] }}</ion-label>
      </ion-item>

 
  </ion-card-content>
</ion-card>
</ion-content>
